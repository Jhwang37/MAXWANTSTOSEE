<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/processemployee}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}">
    Name: <input type="text" th:field="*{name}">
    <input type="submit" value="Submit">

<br>
<select th:field="*{company}">
    <div th:each="company: ${companies}">
        <option th:value="${company.id}" th:text="${company.name}"></option>
    </div>
</select>
</form>
</body>
</html>
